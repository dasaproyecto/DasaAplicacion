
<html>
	<head>
		<title>Faltas</title>
	</head>
	<body>
		<h1> Alumnos </h1>
			<form method="post">
			{% csrf_token %}
			<table border="2">
				<tr>
				<td>Nombre</td>
				<td>Falta</td>
				</tr>
				{% for nota in fmc %}
				<tr>
					<td>{{ nota.alumno__nombre }}</td>
					<td>
						
							
							
  						<input type="checkbox" name="ck_alumno" value="{{nota.alumno__DNI}}">
						
					</td>
				</tr>
				{% endfor %} 			
			</table>
							<input type="submit" value="Enviar Faltas">
						</form>
		
	</body>
</html>
